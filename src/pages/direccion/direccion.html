<ion-content >

    <img class="circle-pic" src="../../assets/img/img_perfil.jpg"/>
    <h5 class="h2Class" align="center" >Jose Manuel Garcia de la O</h5>

    <ion-item class="itemInput">
        <ion-label color="primario">Seleccione pais</ion-label>
         <ion-select [(ngModel)]="pais">
         <ion-option value="mx">Mexico</ion-option>
         <ion-option value="eu">Estados Unidos</ion-option>
        </ion-select>
    </ion-item>

    <ion-item>
        <ion-label color="primario" fixed>Calle</ion-label>
        <ion-input type="text" placeholder="Av. del lago 230"></ion-input>
      </ion-item>

      <ion-item>
          <ion-label color="primario" fixed>Numero</ion-label>
          <ion-input type="text" placeholder="int"></ion-input>
          <ion-input type="text" placeholder="ext"></ion-input>
        </ion-item>

      <ion-item>
         <ion-label color="primario" stacked>Colonia</ion-label>
         <ion-input type="text" placeholder="Fraccionamiento Real del Country"></ion-input>
      </ion-item>

      <ion-item>
          <ion-label color="primario" stacked>Referencia</ion-label>
          <ion-input type="text" placeholder="Casa naranja de dos pisos"></ion-input>
       </ion-item>

      <ion-item>
          <ion-label color="primario" fixed>Ciudad</ion-label>
          <ion-input type="text" placeholder="Victoria de Durango"></ion-input>
      </ion-item>

      <ion-item>
          <ion-label color="primario" fixed>Estado</ion-label>
          <ion-input type="text" placeholder="Durango"></ion-input>
      </ion-item>


      <ion-row>
          <ion-col>
              <button ion-button full color="primario">Cancelar</button>
            </ion-col>

          <ion-col>
              <button ion-button full>Continuar</button>
          </ion-col>
      </ion-row>

</ion-content>

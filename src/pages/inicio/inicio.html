



<ion-header class="header">
  <ion-navbar>
  <ion-searchbar class="buscador" placeholder="Buscar Articulo"> </ion-searchbar>
  <ion-buttons end>
      <button class="btnPerfil"  (click)="abrirLogin()" ion-button >
          <ion-icon class="icono_color" name="md-contact"></ion-icon>
      </button>
    
  </ion-buttons>
</ion-navbar>
  
</ion-header>


<ion-content >

  <ion-row class="row"> 
      <ion-col class="botonesMenu">
          <button ion-button class="botonMenu">HOMBRE</button>
        </ion-col>
        <ion-col class="botonesMenu">
            <button ion-button class="botonMenu">MUJER</button>
          </ion-col>
          <ion-col class="botonesMenu">
              <button ion-button class="botonMenu">NIÑO</button>
            </ion-col>
    </ion-row>

    <ion-slides autoplay="5000" loop="true" speed="3000">
        <ion-slide *ngFor="let slide of slideData">
          <img src="{{slide.image}}" />
        </ion-slide>
      </ion-slides>

      <ion-row  class="rowArticulo"> 
        <ion-col class="colArticulo" *ngFor="let playera of playerasInicio" >
            <ion-card class="cardArticulo">
                <ion-card-header>
                    <img class="imagenArticulo" img src="{{playera.image}}"/>
                  </ion-card-header>
                <ion-card-content>
                  

                </ion-card-content>
              </ion-card>
          </ion-col>

<ion-content class="contentReg" padding>

    <ion-fab top right>
        <button color="primario" ion-fab (click)="cerrarModal()" mini>
          <ion-icon name="close"></ion-icon>
        </button>
       </ion-fab> 


       <ion-grid class="dridNueva">
          <ion-row class="rowNueva">
            <ion-col class="colNuev">
              <h2 class="hNuevo">Nuevo <br/>Registro</h2>
            </ion-col>
            <ion-col class="colReg">
                <h2 class="hPaso"><font size=6>1</font> / 2<br/>Paso</h2>
            </ion-col>
          </ion-row>
        </ion-grid>


        <ion-item class="item-nombrePrimero">        
            <ion-label stacked> <!--<ion-icon name="logo-playstation"></ion-icon>--> Nombre Completo</ion-label>
            <ion-input class="inputNuevo" clearInput placeholder="Edgar Mercado Valdez" type="text"></ion-input>
        </ion-item>

        <ion-item class="item-nombre">        
          <ion-label stacked> <!--<ion-icon name="logo-playstation"></ion-icon>--> Usuario</ion-label>
          <ion-input class="inputNuevo" clearInput placeholder="EdgarAMV" type="text"></ion-input>
        </ion-item>

        <ion-item class="item-nombre">        
          <ion-label stacked> <!--<ion-icon name="logo-playstation"></ion-icon>--> Contraseña</ion-label>
          <ion-input class="inputNuevo" clearInput placeholder="***********" type="password"></ion-input>
        </ion-item>

        <ion-item class="item-nombre">        
          <ion-label stacked> <!--<ion-icon name="logo-playstation"></ion-icon>--> Repite la Contraseña</ion-label>
          <ion-input class="inputNuevo" clearInput placeholder="***********" type="password"></ion-input>
        </ion-item>  

        
        <ion-item class="item-nombre">        
          <ion-label stacked> <!--<ion-icon name="logo-playstation"></ion-icon>--> Correo Electronico</ion-label>
          <ion-input class="inputNuevo" clearInput placeholder="EdgarAMV@hotmail.com" type="email"></ion-input>
        </ion-item>


        
        <ion-item class="item-nombre">        
          <ion-label stacked> <!--<ion-icon name="logo-playstation"></ion-icon>--> Repite el Correo</ion-label>
          <ion-input class="inputNuevo" clearInput placeholder="EdgarAMV@hotmail.com" type="email"></ion-input>
        </ion-item>

        <button color="primario" class="btnCont" (click)="envio()" ion-button full>Continuar</button>


</ion-content>

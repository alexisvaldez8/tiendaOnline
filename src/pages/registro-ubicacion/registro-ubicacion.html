<ion-content class="contentReg" padding>

    <ion-fab top right>
        <button color="primario" ion-fab (click)="cerrarModal()" mini>
          <ion-icon name="ios-arrow-back"></ion-icon>
        </button>
       </ion-fab> 


       <ion-grid class="dridNueva">
          <ion-row class="rowNueva">
            <ion-col class="colNuev">
              <h2 class="hNuevo">Registrar <br/>Ubicacion</h2>
            </ion-col>
            <ion-col class="colReg">
                <h2 class="hPaso"><font size=6>2</font> / 2<br/>Paso</h2>
            </ion-col>
          </ion-row>
        </ion-grid>


        <ion-item class="item-nombre">        
            <ion-label floating> <!--<ion-icon name="logo-playstation"></ion-icon>--> Ciudad</ion-label>
            <ion-input class="inputNuevo" clearInput type="text"></ion-input>
        </ion-item>

        <ion-item class="item-nombre">        
          <ion-label floating> <!--<ion-icon name="logo-playstation"></ion-icon>--> Colonia</ion-label>
          <ion-input class="inputNuevo" clearInput type="text"></ion-input>
        </ion-item>

        <ion-grid >
            <ion-row >
              <ion-col >
                  <ion-item class="item-nombre">        
                      <ion-label floating> <!--<ion-icon name="logo-playstation"></ion-icon>--> Calle</ion-label>
                      <ion-input class="inputNuevo" clearInput type="text"></ion-input>
                    </ion-item>
              </ion-col>
              <ion-col >
                  <ion-item class="item-nombre">        
                      <ion-label floating> <!--<ion-icon name="logo-playstation"></ion-icon>--> Numero</ion-label>
                      <ion-input class="inputNuevo" clearInput type="text"></ion-input>
                    </ion-item>  
              </ion-col>
            </ion-row>
          </ion-grid>

        

       

        <ion-item class="item-nombre">        
            <ion-label floating> <!--<ion-icon name="logo-playstation"></ion-icon>--> Telefono</ion-label>
            <ion-input class="inputNuevo" clearInput type="number"></ion-input>
          </ion-item>  

          <ion-item class="item-nombre">
              <ion-label floating> <!--<ion-icon name="logo-playstation"></ion-icon>--> Referencia</ion-label>
              <ion-textarea class="inputNuevo"
                  [(ngModel)]="note" name="note" autocomplete="on" autocorrect="on"></ion-textarea>
             </ion-item>



             <ion-grid >
                <ion-row >
                  <ion-col >
                      <button color="primario" class="btnCont" ion-button full>Omitir</button>
                  </ion-col>
                  <ion-col >
                      <button color="primario" class="btnCont" ion-button full>Registrar</button>
                  </ion-col>
                </ion-row>
              </ion-grid>

       


  

</ion-content>

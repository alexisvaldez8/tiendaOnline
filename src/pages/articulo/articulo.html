<ion-content>

    <ion-searchbar class="buscador" placeholder="Buscar Articulo"></ion-searchbar>

    <ion-fab right top>
      <button color="dark" (click)="cerrarModal()" ion-fab mini>
        <ion-icon name="close"></ion-icon>
      </button>
    </ion-fab>

    
    <ion-slides class="slide_img">
         <ion-slide class="sliding" *ngFor="let imagen of imagenes">   
          <img src="{{imagen.ruta_imagen}}" />      
        </ion-slide>
      </ion-slides>
    
 
    <h4 class="h4_nombre" align="center">{{nombre}}</h4>

    
    <ion-item>
        <ion-label>Talla</ion-label>
        <ion-select [(ngModel)]="talla">
          <ion-option value="1">Extra Chica {{extra_chica}}</ion-option>
          <ion-option value="2">Chica {{chica}} </ion-option>
          <ion-option value="3">Mediana {{mediana}} </ion-option>
          <ion-option value="4">Grande {{grande}}</ion-option>
          <ion-option value="5">Extra Grande {{extra_grande}}</ion-option>
        </ion-select>
      </ion-item>
      
      <h5 class="p_desc">Descripcion</h5>
      <div class="div_des"> {{descripcion}}
      </div>
    
     

</ion-content>

<ion-footer class="footer">
    <ion-grid>
        <ion-row>
          <ion-col class="precio" align="left">
            <ion-row>
              ${{precio}}
            </ion-row>
            <ion-row class="iva">
                Envio $0 
              </ion-row>
            </ion-col>
          <ion-col class="izq_col" align="left">
            
              <ion-row class="iva">
                </ion-row>
                <ion-row class="cantidad">
                    <ion-col>
                       
                        <ion-icon (click)="menos()" class="icono_color" name="ios-arrow-dropleft-outline"></ion-icon>
                        
                      </ion-col>
          
                        <ion-col class="cantidad_col">
                            {{cantidad}}
                          </ion-col> 
          
                          <ion-col class="der_col" align="left">
                              <ion-icon  (click)="mas()" class="icono_color" name="ios-arrow-dropright-outline"></ion-icon>
                              
                            </ion-col>
                  </ion-row>
            
          </ion-col>
          
            
              <ion-col align="left">
                  <button ion-button class="btn_carrito" (click)="comprar()" color="light">Carrito</button>
                </ion-col>
        </ion-row> 
      </ion-grid>
  </ion-footer>
